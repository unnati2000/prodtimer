<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css"> 
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto|Montserrat|Lato|Lobster+Two">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>    
<title>Productivity timer app</title>
</head>
<body>
    <div class="initial">
        <p class=" focus">
            Stay Focused Timer app!
        </p>
        <p class="motivate">

        </p>
    </div>
    <div  class="timer">
        <span class="mins">00 </span><span class="dot"> : </span><span class="secs"> 00</span> <br><br><br>
        <div class="button row ">
        
           <div class="col-4 col-sm-4 col-md-4"> 
            <button class="pro "> <span class="pro">Ultimate</span></button>
           </div>
           <div class="col-4 col-sm-4 col-md-4"> 
           
            <button class="short"><span class="short">Short</span></button>
           </div>
           <div class="col-4 col-sm-4 col-md-4"> 
           
            <button class="long"><span class="long">Long
            </span></button>
            </div>

        </div>   


    </div>
    <div class="addon">
        <h2>
            List down the tasks to be accomplished
        </h2>
         <div class="row">
        <div class="col-8 sm-8 md-8">
       
        <input type="text" placeholder="Enter your tasks" class="txt">
             </div>   
         <button class="add">ADD TASKS</button>
        </div>
        <p class="tasks">

        </p><br><br>
        <button class="clear">Clear Tasks</button><br><br><br>
    </div>
    <script src="index.js"></script>
</body>
</html>
